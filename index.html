<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <form action="">
            <br><br>
            <fieldset>
                <legend id="claveypass">Clave de Usuario y Contraseña</legend>
                <label for="">Clave de usuario <i>(Campo obligatorio)</i></label><br>
                <input type="text" placeholder="Ingresa tu Clave"><br><br>
                <label for="">Contraseña <i>(Campo obligatorio)</i></label><br>
                <input type="password" name="Contraseña" placeholder="Ingresa tu contraseña">
                <label for="">Ingresa nuevamente tu contraseña <i>(Campo obligatorio)</i></label>
            </fieldset>
            <br><br>
            <fieldset>
                <legend id="Inf">Información complementaria</legend>
                <label for="">Nombre(s) (Campo obligatorio)</label> <br>
                <input type="text" name="" id="" placeholder="Ingresa tu nombre"><br><br>
                <label for="">Primer apellido (Campo obligatorio)</label><br>
                <input type="text" placeholder="Primer apellido"><br><br>
                <label for="">Segundo apellido (Campo obligatorio)</label><br>
                <input type="text" placeholder="Segundo apellido"><br><br>
                <label for="">Dirección de correo UNAM (Campo obligatorio)</label><br>
                <input type="email" placeholder="email">
            </fieldset>
            <fieldset>
                <button name="guardar">Guardar</button>
                
                <button name="cancelar">Cancelar</button>
            </fieldset>
        </form>
    </div>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
